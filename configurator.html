<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monio - configurator</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="configurator.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap");
  </style>
  <body>
    <header>
      <div class="logo">
        <img src="/img/logo.svg" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="">Homepage</a></li>
          <li><a href="">Phone Covers</a></li>
          <li><a href="">Popsockets</a></li>
          <li><a href="">Holders</a></li>
          <li><a href="">About us</a></li>
        </ul>
      </nav>
    </header>
    <h1>CREATE THE PHONE OF YOUR DREAMS</h1>

    <main>
      <!-- HERE COMES PHONE SVG -->
      <section id="product">
        <div id="cover_svg">
          <img src="/img/iphone-cover.png" alt="iphone-cover" />
        </div>
      </section>
      <section id="accessories">
        <h2>POPSOCKETS:</h2>
        <div id="popsockets">
          <!-- <img src="/img/socket.png" alt="" /> -->
          <img src="/img/socket2.png" alt="" />
          <img src="/img/socket3.png" alt="" />
        </div>
        <h2>KEYCHAINS:</h2>
        <div id="keychains">
          <img src="/img/keychains.png" alt="" />
        </div>
      </section>
      <section id="color-pick">
        <h2>PICK YOUR COLOR:</h2>
        <div id="colors">
          <svg id="color-field" viewbox="0 0 1200 400">
            <rect class="c-field" width="100" height="100" fill="#ef6351" />
            <rect
              class="c-field"
              x="110"
              width="100"
              height="100"
              fill="#b298dc"
            />
            <rect
              class="c-field"
              x="220"
              width="100"
              height="100"
              fill="#09bc8a"
            />
            <rect
              class="c-field"
              x="330"
              width="100"
              height="100"
              fill="#b9faf8"
            />
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>

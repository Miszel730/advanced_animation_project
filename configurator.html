      <!-- HERE COMES PHONE SVG -->
      <section id="product">
        <div id="cover_svg">

        </div>

        <h2>Pick your color:</h2>
        <div id="colors">
          <svg id="color-field" viewbox="0 0 750 140">
            <circle class="c-field" cx="150" cy="75" r="50" fill="#ef6351" />
            <circle class="c-field" cx="300" cy="75" r="50" fill="#b298dc" />

      <section id="accessories">
        <h2>Popsockets:</h2>
        <div id="popsockets">
          <!-- <img src="/img/socket.png" alt="" /> -->
          <img src="/img/pop1.png" alt="" />
          <img src="/img/pop2.png" alt="" />
          <img src="/img/pop3.png" alt="" />
        </div>
        <h2>Card holders:</h2>
        <div id="card_holder">
          <img src="/img/card1.png" alt="" />
          <img src="/img/card2.png" alt="" />
          <img src="/img/card3.png" alt="" />
        </div>
        <h2>Keychains:</h2>
        <div id="keychains">
          <img src="/img/rick.png" alt="" />
          <img src="/img/morty.png" alt="" />
